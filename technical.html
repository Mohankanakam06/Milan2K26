<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Events | Tech Milan 2K26</title>

    <!-- Fonts & CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Page Transition Overlay -->
    <div class="page-transition-overlay"></div>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-logo-container">
            <img src="Milan logo.png" alt="Tech Milan 2K26" class="loader-logo">
            <div class="loader-ring"></div>
        </div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="Milan logo.png" alt="Tech Milan 2K26" class="logo-img">
                <div class="logo-text">
                    <span class="logo-title">Tech Milan</span>
                    <span class="logo-subtitle">2K26</span>
                </div>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="technical.html" class="nav-link active" style="color: var(--primary);">Technical</a>
                <a href="sports.html" class="nav-link">Sports</a>
                <a href="index.html#highlights" class="nav-link">Highlights</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </div>

            <div class="nav-actions">
                <a href="index.html#register" class="btn-neon small-btn">Register</a>
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="container section-padding" style="padding-top: 150px; padding-bottom: 20px;">
        <div class="section-title-wrapper">
            <span class="section-subtitle">Innovate & Conquer</span>
            <h1 class="section-title">Technical Events</h1>
        </div>
    </div>

    <!-- Events Grid -->
    <section class="container" style="padding-bottom: 80px;">
        <!-- Search Bar -->
        <div class="event-search-wrapper">
            <input type="text" id="event-search" class="event-search-input" placeholder="Search events..." autocomplete="off">
            <i class="fas fa-search event-search-icon"></i>
        </div>

        <div class="event-grid">
            <!-- Dynamic Events Container -->
            <div id="technical-container" class="category-grid"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                <!-- JS will populate this -->
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-bottom">
            <p>Â© 2026 Tech Milan 2K26 | Crafted with <i class="fas fa-heart" style="color: var(--secondary);"></i> for the Future</p>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- We need the data -->
    <script src="js/events.js"></script>

    <!-- Render Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof eventsData !== 'undefined') {
                const container = document.getElementById('technical-container');
                if (container) {
                    const filtered = eventsData.filter(e => e.category === 'technical');

                    if (filtered.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: var(--text-muted); grid-column: 1/-1;">Events loading or coming soon...</p>';
                        return;
                    }

                    container.innerHTML = filtered.map(event => `
                        <div class="glass-panel" data-event-name="${event.name}" data-event-desc="${event.description}" style="padding: 30px; position: relative; overflow: hidden; display: flex; flex-direction: column; gap: 15px; border-radius: 20px; transition: all 0.3s ease;">
                            <div class="card-glow"></div>
                            <h3 style="font-size: 1.5rem; color: #fff;">${event.name}</h3>
                            <div style="display: flex; gap: 15px; color: var(--primary); font-size: 0.9rem;">
                                <span><i class="${event.iconClass}"></i> ${event.teamSize}</span>
                                <span><i class="fas fa-tag"></i> ${event.price}</span>
                            </div>
                            <p style="color: rgba(255,255,255,0.7); font-size: 0.95rem; flex-grow: 1;">${event.description}</p>
                            <button class="btn-outline small-btn" style="width: 100%; margin: 0; margin-top: 10px;" onclick="window.location.href='${event.registrationLink}'">Register</button>
                        </div>
                    `).join('');
                }
            }
        });
    </script>

    <script src="js/script.js"></script>
</body>

</html>
